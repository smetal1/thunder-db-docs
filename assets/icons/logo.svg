<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 64" width="300" height="64">
  <defs>
    <!-- Orange lego block — 3D with deep shadow -->
    <symbol id="b" viewBox="0 0 5 5" overflow="visible">
      <rect y="0.3" width="4.8" height="4.9" rx="0.55" fill="#331500" opacity="0.6"/>
      <rect width="4.8" height="4.8" rx="0.55" fill="#FF6B00"/>
      <rect width="4.8" height="0.6" rx="0.55" fill="#FFAA44" opacity="0.5"/>
      <rect y="0.6" width="4.8" height="0.5" rx="0.3" fill="#FF8833" opacity="0.3"/>
      <rect y="4.0" width="4.8" height="0.8" rx="0.4" fill="#993300" opacity="0.35"/>
      <circle cx="2.4" cy="2.55" r="1.15" fill="#DD5500"/>
      <circle cx="2.4" cy="2.55" r="1.15" fill="none" stroke="rgba(255,200,100,0.3)" stroke-width="0.3"/>
      <circle cx="2.0" cy="2.15" r="0.4" fill="#FFCC88" opacity="0.55"/>
    </symbol>

    <!-- Amber/yellow lego block — energy bar accent -->
    <symbol id="c" viewBox="0 0 5 5" overflow="visible">
      <rect y="0.3" width="4.8" height="4.9" rx="0.55" fill="#4D3000" opacity="0.6"/>
      <rect width="4.8" height="4.8" rx="0.55" fill="#FFAA00"/>
      <rect width="4.8" height="0.6" rx="0.55" fill="#FFDD66" opacity="0.55"/>
      <rect y="0.6" width="4.8" height="0.5" rx="0.3" fill="#FFBB33" opacity="0.3"/>
      <rect y="4.0" width="4.8" height="0.8" rx="0.4" fill="#996600" opacity="0.3"/>
      <circle cx="2.4" cy="2.55" r="1.15" fill="#DD8800"/>
      <circle cx="2.4" cy="2.55" r="1.15" fill="none" stroke="rgba(255,230,150,0.35)" stroke-width="0.3"/>
      <circle cx="2.0" cy="2.15" r="0.4" fill="#FFEE99" opacity="0.6"/>
    </symbol>
  </defs>

  <!-- === PIXEL LIGHTNING BOLT === -->
  <!-- Top diagonal — orange blocks -->
  <use href="#b" x="35" y="2"  width="5" height="5"/>
  <use href="#b" x="41" y="2"  width="5" height="5"/>
  <use href="#b" x="29" y="8"  width="5" height="5"/>
  <use href="#b" x="35" y="8"  width="5" height="5"/>
  <use href="#b" x="23" y="14" width="5" height="5"/>
  <use href="#b" x="29" y="14" width="5" height="5"/>
  <use href="#b" x="17" y="20" width="5" height="5"/>
  <use href="#b" x="23" y="20" width="5" height="5"/>

  <!-- Horizontal energy bar — amber blocks -->
  <use href="#c" x="5"  y="26" width="5" height="5"/>
  <use href="#c" x="11" y="26" width="5" height="5"/>
  <use href="#c" x="17" y="26" width="5" height="5"/>
  <use href="#c" x="23" y="26" width="5" height="5"/>
  <use href="#c" x="29" y="26" width="5" height="5"/>
  <use href="#c" x="35" y="26" width="5" height="5"/>
  <use href="#c" x="41" y="26" width="5" height="5"/>
  <use href="#c" x="47" y="26" width="5" height="5"/>

  <!-- Bottom diagonal — orange blocks -->
  <use href="#b" x="35" y="32" width="5" height="5"/>
  <use href="#b" x="41" y="32" width="5" height="5"/>
  <use href="#b" x="29" y="38" width="5" height="5"/>
  <use href="#b" x="35" y="38" width="5" height="5"/>
  <use href="#b" x="23" y="44" width="5" height="5"/>
  <use href="#b" x="29" y="44" width="5" height="5"/>
  <use href="#b" x="17" y="50" width="5" height="5"/>
  <use href="#b" x="23" y="50" width="5" height="5"/>
  <use href="#b" x="11" y="56" width="5" height="5"/>
  <use href="#b" x="17" y="56" width="5" height="5"/>

  <!-- === THUNDERDB TEXT === -->
  <text x="66" y="43" font-family="'SF Mono','Fira Code','Consolas','Courier New',monospace"
        font-size="27" font-weight="900" letter-spacing="0.5">
    <tspan fill="#FFFFFF">Thunder</tspan><tspan fill="#FF6B00">DB</tspan>
  </text>
</svg>
